<!doctype html>
<head>

    <style>
		body{background-color:#ebebeb;font-family:Dotum}

        table { border:1px solid #AAA; width:100% }

    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script type="text/javascript">

            // $("table td").on("click", function(e){
			// 	alert($(this).html());

            $("table").on("click","td",function(e){
				alert($(this).html());
			});
            //"tr"을 추가하여 새로만들어지는 요소에 이벤트 추가

            $("#btn").on("click", function (e) {

				var trLength = $("tr").length;
				$("table").append("<tr><td> #"+(trLength+1)+"</td> </tr>");
				
            });
        });


    </script>
