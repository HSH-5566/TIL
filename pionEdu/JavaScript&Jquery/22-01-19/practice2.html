    <script>
      const data = [
        {
          goodsNo: "0000000001",
          goodsName: "까스활명수",
          qty: 10,
        },
        {
          goodsNo: "0000000002",
          goodsName: "파이언넷 티셔츠",
          qty: 30,
        },
        {
          goodsNo: "0000000004",
          goodsName: "인싸 이대남 헤어 스프레이.",
          qty: 10,
        },
        {
          goodsNo: "0000000005",
          goodsName: "인싸 이대녀 풀파워 고대기.",
          qty: 10,
        },
      ];

      const removeGoods = (e) => {
        const removeTarget = e.currentTarget;
        if (removeTarget) {
          removeTarget.parentNode.remove();
        }
      };

      const drawGoods = function (data) {
        if (!data) {
          return;
        }
        const dataLength = data.length;
        const list = document.querySelector(".list");
        const frag = document.createDocumentFragment();
        let goodsHtml = "";
        for (var i = 0; i < dataLength; i++) {
          const goodsInfo = data[i];

          const li = document.createElement("li");
          li.classList.add("item");

          const span = document.createElement("span");
          span.innerHTML = data[i].goodsName;
          li.appendChild(span);

          const noInput = document.createElement("input");
          noInput.type = "hidden";
          noInput.setAttribute("name", "goodsNo");
          noInput.value = data[i].goodsNo;
          li.appendChild(noInput);

          const qtyInput = document.createElement("input");
          qtyInput.type = "number";
          qtyInput.setAttribute("name", "qty");
          qtyInput.value = data[i].qty;
          li.appendChild(qtyInput);

          const button = document.createElement("button");
          button.addEventListener("click", (e) => removeGoods(e));
          button.innerHTML = "삭제";
          li.appendChild(button);

          frag.appendChild(li);
        }
        list.appendChild(frag);
      };
      drawGoods(data);
