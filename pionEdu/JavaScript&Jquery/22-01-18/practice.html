<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insert title here</title>
  </head>
  <body>
    <input type="text" id="usr_nm" value="여기" />
    <ul>
      <li>망고</li>
      <li>파인애플~~</li>
    </ul>
    <div
      id="divId"
      class="divClass"
      name="divName"
      style="width: 300px; height: 100px"
    >
      이값바꿔주세요
    </div>
    <script>
      "use strict";
      var fruitText = document.getElementById("usr_nm");
      fruitText.value = "과일";

      var pineApple = document.getElementsByTagName("li")[1];
      pineApple.innerHTML = "맛있는 " + pineApple.innerHTML;
      pineApple.innerHTML = "<span>" + pineApple.innerHTML + "</span>";

      var changeDiv = document.getElementsByTagName("div")[0];
      // console.log(changeDiv[name], changeDiv.attributes["name"].value);
      // console.log(changeDiv.getAttribute("name"));
      console.log(changeDiv.hasAttribute("name"));
      console.log(changeDiv.name);
      changeDiv.innerHTML = changeDiv.attributes["name"].value;
    </script>
  </body>
</html>
